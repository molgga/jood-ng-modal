name: Release deploy

on:
  release:
    types:
      - created
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+**"

jobs:

  # 사전 작업 및 확인
  release-ready:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # 소스 가져오기
      - uses: actions/setup-node@v1 # 노드 설정하기
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      # 모듈 설치
      - name: Install dependencies
        run: npm ci # yarn 사용시 yarn install --frozen-lockfile

      # 테스트
      - name: Test
        run: npm run ci:test
        
      # 모듈 캐싱하기 - 분리된 jobs(workflows) 에서 사용 유지 
      # https://docs.github.com/en/actions/learn-github-actions/managing-complex-workflows#caching-dependencies
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

  # 퍼블리싱 npm
  publish-npm:
    needs: release-ready
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2 # 소스 가져오기
      - uses: actions/setup-node@v1 # 노드 설정하기
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Build
        run: npm run ci:build

      - name: NPM publish
        run: npm publish ./dist/jd-modal
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}

  # 퍼블리싱 gh-pages
  publish-doc:
    needs: release-ready
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/doc')
    steps:
      - uses: actions/checkout@v2 # 소스 가져오기
      - uses: actions/setup-node@v1 # 노드 설정하기
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Doc Clear
        run: npm run page:clear

      - name: Doc Build & Generate
        run: npm run page:expose

      - name: Github pages publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-set-runners-access-token-github_token
          publish_dir: "./docs"

