<div>
  <mat-form-field appearance="standard">
    <mat-label>passName</mat-label>
    <input matInput [(ngModel)]="passName" type="text" />
  </mat-form-field>
  &nbsp;
  <mat-form-field appearance="standard">
    <mat-label>passCount</mat-label>
    <input matInput [(ngModel)]="passCount" type="number" />
  </mat-form-field>
  &nbsp;
  <button mat-stroked-button (click)="openModal()">Open</button>
</div>
<div class="result-print"><span class="result-label">resultData:</span> {{ resultData | json }}</div>
